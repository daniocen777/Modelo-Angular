<app-contenido
  [showMenuOption]="autenticado"
  [showToolbar]="showToolbarGeneral"
  #contenido
  [showDrawer]="autenticado"
>
  <div style="width:100%;height:100%">
    <mat-grid-list
      [cols]="columnastotales"
      [style.height.px]="altocontenido"
      [rowHeight]="altocontenido"
      class="lista-grid"
      (window:resize)="onResize($event)"
    >
      <mat-grid-tile
        *ngIf="showColumnaIzquierda"
        [colspan]="columnasizquierda"
        [rowspan]="1"
        [style.height.px]="altocontenido"
        class="panel-izquierda"
      >
        <div style="height:100%;width:100%;">
          <p>xxxxxxxxxxxxxxxx</p>
          xxxxxxxxxxxxxxxx
          <p>xxxxxxxxxxxxxxxx</p>
          <p>xxxxxxxxxxxxxxxx</p>
          <p>xxxxxxxxxxxxxxxx</p>
          xxxxxxxxxxxxxxxx
          <p>xxxxxxxxxxxxxxxx</p>
          xxxxxxxxxxxxxxxx
        </div>
      </mat-grid-tile>
      
      <mat-grid-tile
        *ngIf="showColumnaDerecha"
        [colspan]="columnasderecha"
        [rowspan]="1"
        [style.height.px]="altocontenido"
        class="panel-derecha"
      >
        <div style="height:100%;width:100%;">
          <p>xxxxxxxxxxxxxxxx</p>
          <p>xxxxxxxxxxxxxxxx</p>
          <p>xxxxxxxxxxxxxxxx</p>
          <p>xxxxxxxxxxxxxxxx</p>
          <p>xxxxxxxxxxxxxxxx</p>
          <p>xxxxxxxxxxxxxxxx</p>
          <p>xxxxxxxxxxxxxxxx</p>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</app-contenido>
